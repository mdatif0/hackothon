  <title>Image Slider</title>
<style>
.gallery-container-PR1 {
  overflow-x: scroll;
  white-space: nowrap;
  width: 100%;
}

.gallery-PR1 {
  display: inline-block;
}

.gallery-item-PR1 {
  display: inline-block;
  width: 230px;
  height: 310px;
  margin: 5px;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}

.gallery-item-PR1 img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.caption-PR1 {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 5px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  border-radius: 0 0 10px 10px;
  font-size: 14px;
  text-align: center;
}

/* Optional: Add some styling for scrollbar */
.gallery-container-PR1::-webkit-scrollbar {
  height: 8px;
}

.gallery-container-PR1::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 4px;
}
</style>
